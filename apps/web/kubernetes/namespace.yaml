# Kubernetes Namespace for Xaheen CLI Ecosystem
apiVersion: v1
kind: Namespace
metadata:
  name: xaheen-prod
  labels:
    name: xaheen-prod
    environment: production
    app.kubernetes.io/name: xaheen-cli-ecosystem
    app.kubernetes.io/version: "6.2.0"
    app.kubernetes.io/part-of: xaheen-platform
    app.kubernetes.io/managed-by: kubectl
  annotations:
    description: "Production namespace for Xaheen CLI Ecosystem web application"
    compliance/gdpr: "true"
    compliance/nsm: "OPEN"
    monitoring: "enabled"
---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: xaheen-prod-quota
  namespace: xaheen-prod
  labels:
    environment: production
spec:
  hard:
    # Compute resources
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    
    # Storage resources
    requests.storage: 100Gi
    persistentvolumeclaims: "10"
    
    # Object counts
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"
    deployments.apps: "10"
    replicasets.apps: "20"
    
    # Load balancers
    services.loadbalancers: "3"
    services.nodeports: "5"
---
# Network Policy for security isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: xaheen-prod-netpol
  namespace: xaheen-prod
  labels:
    environment: production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  
  # Allow traffic between pods in same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: xaheen-prod
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 8080
  
  # Egress rules
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow HTTPS traffic for external APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443
  
  # Allow HTTP traffic for health checks
  - to: []
    ports:
    - protocol: TCP
      port: 80
  
  # Allow database connections
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  
  # Allow Redis connections
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
---
# Pod Security Policy
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: xaheen-prod-psp
  namespace: xaheen-prod
  labels:
    environment: production
spec:
  privileged: false
  allowPrivilegeEscalation: false
  
  # Required security contexts
  requiredDropCapabilities:
    - ALL
  allowedCapabilities:
    - CHOWN
    - DAC_OVERRIDE
    - SETGID
    - SETUID
  
  # Volume restrictions
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  
  # Host restrictions
  hostNetwork: false
  hostIPC: false
  hostPID: false
  
  # User restrictions
  runAsUser:
    rule: 'MustRunAsNonRoot'
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 65535
  
  # File system restrictions
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: true
  
  # SELinux
  seLinux:
    rule: 'RunAsAny'
  
  # Seccomp
  seccompProfiles:
    - 'runtime/default'
  
  # AppArmor
  annotations:
    apparmor.security.beta.kubernetes.io/allowedProfileNames: 'runtime/default'
    apparmor.security.beta.kubernetes.io/defaultProfileName: 'runtime/default'