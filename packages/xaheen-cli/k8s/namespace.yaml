# Xaheen CLI - Production Namespace Configuration
# Norwegian Enterprise Grade with NSM Security and Istio Ambient Mode

apiVersion: v1
kind: Namespace
metadata:
  name: xaheen-production
  labels:
    # Application labels
    app.kubernetes.io/name: xaheen-cli
    app.kubernetes.io/instance: production
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: xaheen-platform
    app.kubernetes.io/managed-by: helm
    
    # Norwegian compliance labels
    nsm.classification: "RESTRICTED"
    gdpr.compliant: "true"
    data.localization: "norway"
    norwegian.locale: "nb-NO"
    compliance.framework: "nsm"
    
    # Security labels
    security.level: "high"
    security.scan: "enabled"
    network.policy: "enabled"
    pod.security.standard: "restricted"
    
    # Istio Ambient Mode labels
    istio.io/dataplane-mode: ambient
    istio.io/use-waypoint: xaheen-waypoint
    
    # Monitoring labels
    monitoring.prometheus.io/scrape: "true"
    telemetry.opentelemetry.io/enabled: "true"
    
    # Environment labels
    environment: production
    tier: production
    zone: norway-east
    
  annotations:
    # Norwegian compliance annotations
    nsm.no/classification: "RESTRICTED"
    gdpr.eu/article32: "true"
    iso27001.compliance: "enabled"
    
    # Security annotations
    security.kubernetes.io/audit: "enabled"
    seccomp.security.alpha.kubernetes.io/pod: runtime/default
    
    # Istio annotations
    istio.io/rev: default
    ambient.istio.io/redirection: enabled
    
    # Monitoring annotations
    prometheus.io/scrape: "true"
    prometheus.io/port: "15020"
    
    # Resource management
    scheduler.alpha.kubernetes.io/preferred-zone: "norway-east-1a"
    
---
