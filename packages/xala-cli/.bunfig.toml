# Bun configuration for Xala CLI package
[install]
# Cache directory
cache = "node_modules/.cache/bun"

# Faster installs
exact = true
auto = "bun"

# Production optimizations
production = false

[install.scopes]
# Optimize for TypeScript and CLI packages
"@types" = { registry = "https://registry.npmjs.org/" }
"@xala-technologies" = { registry = "https://registry.npmjs.org/" }

[run]
# Use bun for script execution when possible
bun = true

[test]
# Use bun test runner when available
preload = ["./src/test-setup.ts"]

[build]
# CLI-specific build settings
target = "node"
format = "esm"
minify = false
sourcemap = true
